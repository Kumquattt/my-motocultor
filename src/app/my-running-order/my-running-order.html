<div class="page">
  <section class="slots-columns">
    @for(sceneSlots of shownSlotsByScene(); track sceneSlots[0]) {
    <div class="slots-by-scene-with-header">
      <section class="header-scene-name">
        <h2>{{ sceneSlots[0] }}</h2>
      </section>
      <section class="slots">
        @for(slot of sceneSlots[1]; track slot.id) {
        <!-- TODO keep scene name at the top -->
        <app-slot-component
          [slotInput]="slot"
          (favoriteToggle)="toggleFavoriteSlot(slot)"
        />
        }
      </section>
    </div>
    }
  </section>
  <section class="slots-menu-footer">
    <app-day-button class="isAll clickable-div" (click)="selectDay(null)"/>
    @for (day of Days; track day[0]) {
    <app-day-button class="clickable-div" [day]="day[1]" (click)="selectDay(day[1])" />
    }
    <button
      class="toggle-favorites-only clickable-div"
      [class.favorite-toggle-disabled]="!showFavoritesOnly()"
      (click)="toggleShowFavoritesButton()"
    >
      ‚≠ê
    </button>
  </section>
</div>
