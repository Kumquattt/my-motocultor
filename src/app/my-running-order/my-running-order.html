<section class="slots-menu">
  Filter favorites <input type="checkbox" [(ngModel)]="showFavoritesOnly" />
</section>
<section class="slots">
  @for(sceneSlots of shownSlotsByScene(); track sceneSlots[0]) {

  <div class="sceneSlots">
    <section class="scene-name">
      <h2>{{ sceneSlots[0] }}</h2>
    </section>

    @for(slot of sceneSlots[1]; track slot.id) {
    <section
      class="slot"
      [class.is-favorite]="slot.isFavorite"
      (click)="toggleFavoriteSlot(slot)"
    >
      {{ slot.band }}
      {{ slot.day }}
      {{ slot.start.getHours() }}h{{ slot.start.getMinutes() }} -
      {{ slot.end.getHours() }}h{{ slot.end.getMinutes() }}
    </section>
    }
  </div>
  }
</section>
